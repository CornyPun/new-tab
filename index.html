<!DOCTYPE html>

<html>
  <head>
    <title>New Tab</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="header">
      <a class="gmail-link" href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a>
      <a class="images-link" href="https://www.google.ca/imghp?hl=en&tab=ri&ogbl">Images</a>
    
      <div class="apps-icon-container">
        <img class="apps-icon" src="icons/apps-icon.png" alt="apps-icon">
      </div>

      <div class="profile-picture-container">
        <img class="profile-picture" src="images/profile-pic.png" alt="profile-pic">
      </div>
    </div>
    <div class="main-container">
      <div class="logo-container">
        <img src="images/google-christmas-logo.png" alt="google-christmas-logo">
      </div>

      <div class="services-container">
        <div class="search-bar-container">
          <input class="search-bar" type="text" placeholder="Search Google or type a URL">
          <img class="search-icon" src="icons/search-icon.svg" alt="search-icon">
          <img class="voice-search-icon" src="icons/voice-search-icon.svg" alt="voice-search-icon">
        </div>
        <div class="bookmarks-container">
          <a class="bookmark-link" href="https:/www.duolingo.com">
            <div class="bookmark-item">
              <div class="bookmark-icon-container">
                <img class="bookmark-icon" src="logos/duolingo-logo.png" alt="duolingo-logo">
              </div>
  
              <p class="bookmark-name">
                Duolingo
              </p>
            </div>
          </a>

          <a class="bookmark-link" href="https:/www.roblox.com/NewLogin">
            <div class="bookmark-item">
              <div class="bookmark-icon-container">
                <img class="bookmark-icon" src="logos/roblox-logo.png" alt="roblox-logo">
              </div>
  
              <p class="bookmark-name">
                Roblox
              </p>
            </div>
          </a>

          <a class="bookmark-link" href="https:/www.youtube.com">
            <div class="bookmark-item">
              <div class="bookmark-icon-container">
                <img class="bookmark-icon" src="logos/youtube-logo.png" alt="youtube-logo">
              </div>
  
              <p class="bookmark-name">
                YouTube
              </p>
            </div>
          </a>

          <a href="">
            <div class="bookmark-item">
              <div class="bookmark-icon-container">
                <img class="bookmark-icon" src="icons/add.svg" alt="add-icon">
              </div>
  
              <p class="bookmark-name">
                Add shortcut
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
